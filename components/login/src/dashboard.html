                            <input onkeyup="myFunction()"id="myInput" style ="margin-left: 50px; width: 400px;

background: #e0e0e0;
box-shadow:  20px 20px 79px #cecece,
             -20px -20px 79px #f2f2f2;"type="text" class="form-control bg-light border-0 pl-0 small" placeholder="Search for..."

<script>
    function myFunction() {
        console.log("hello")
        var input, filter,  li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        tr = document.getElementsByTagName("tr");
        console.log(tr[1])
        for (i = 1; i < tr.length; i++) {
            a = tr[i].getElementsByTagName('th')[0];

            console.log(a)
            txtValue = a.textContent || a.innerText;

            console.log(txtValue)
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
</script>
                            <div class="input-group-append">

                    <table class="table table-striped" id="myTableBody">
                        <thead>

                        <script>
                            // Loop through an array and generate table rows
                            [0, 1, 2].forEach(function(index) {
                                // Create a new table row
                                var newRow = document.createElement('tr');

                                // Create and append table data cells
                                var indexCell = document.createElement('th');
                                indexCell.setAttribute('scope', 'row');
                                indexCell.textContent = 'file'+index;
                                newRow.appendChild(indexCell);

                                var firstNameCell = document.createElement('td');
                                firstNameCell.textContent = 'Jacob';
                                newRow.appendChild(firstNameCell);

                                var lastNameCell = document.createElement('td');
                                lastNameCell.textContent = 'Thornton';
                                newRow.appendChild(lastNameCell);

                                var handleCell = document.createElement('td');
                                handleCell.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4e73df" class="bi bi-droplet-half" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0q.164.544.371 1.038c.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8m.413 1.021A31 31 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10c0 0 2.5 1.5 5 .5s5-.5 5-.5c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
  <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87z"/>
</svg>`;
                                newRow.appendChild(handleCell);

                                var handleCell = document.createElement('td');
                                handleCell.innerHTML =`<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4e73df" class="bi bi-lock-fill" viewBox="0 0 16 16">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
</svg>`;
                                newRow.appendChild(handleCell);

                                var deleteCell = document.createElement('td');
                                var deleteButton = document.createElement('a');
                                deleteButton.setAttribute('onclick', 'deleteRow(this)');
                                deleteButton.innerHTML=`<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4e73df" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                  </svg>`
                                deleteCell.appendChild(deleteButton)
                                newRow.appendChild(deleteCell)
                                // Append the new row to the table body
                                document.getElementById('myTableBody').appendChild(newRow);
